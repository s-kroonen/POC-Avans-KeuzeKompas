name: Build, Test, and Trigger Portainer Webhook

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: Sakila-webApp/app

      - name: Run tests
        run: npm test
        working-directory: Sakila-webApp/app

      - name: Trigger Portainer webhook
        if: success()
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}